<html ng-app>
<head>
    <title>This is page title</title>
    <style>
        .ng-invalid{
            border-color:red;
        }
    </style>

</head>
<body>
<script src="http://libs.useso.com/js/angular.js/1.2.16/angular.min.js"></script>
<form name="addUserForm" action="" ng-controller="AddUserController">
    <div  ng-show="message">{{message}}</div>
    <div>First name: <input type="text" name="firstName" ng-model="user.first" required/></div>
    <div>Last Name: <input type="text" ng-module="user.last" required/></div>
    <div>Email <input type="email" ng-model="user.email" required/></div>
    <div>Age: <input type="number" ng-model="user.age" ng-maxlength="3" ng-min="1"/></div>
    <div><button ng-click="addUser()" ng-disabled="!addUserForm.$valid">Submit</button></div>
</form>
<script>
    $scope.message = '';
    function AddUserController($scope){

        $scope.addUser = function(){
            $scope.message = 'Thanks,'+$scope.user.first + ',we added you';
        }
    }
</script>
</body>
</html>
