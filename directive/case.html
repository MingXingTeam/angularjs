<html ng-app='app'>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
<hello>
    <br/>
    <span>原始的内容，</span><br/>
    <span>还会在这里。</span>
</hello>
<hello>
</hello>
</body>

<script src="http://libs.useso.com/js/angular.js/1.0.8/angular.min.js"></script>
<script>
    var appModule = angular.module('app', []);
    appModule.directive('hello', function() {
        return {
            restrict: 'E',
            template: '<div>Hi there <span ng-transclude></span></div>',
            transclude: true
        };
    });
</script>
</html>
