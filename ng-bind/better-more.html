<html ng-app = "myApp">
<head>
    <title>This is page title</title>

</head>
<body>
    <!--avoid seeing the angularjs templates(such as {{someText.message}} here) before angularjs render done-->
    <div ng-controller="TestController" ng-bind="someText.message">
    </div>
    <script src="http://libs.useso.com/js/angular.js/1.2.16/angular.min.js"></script>
    <script>
        var myAppModule = angular.module('myApp',[]);
        myAppModule.controller('TestController',function($scope){
            var someText = {};
            someText.message = 'Up up up!!';
            $scope.someText = someText;

        });
    </script>
</body>
</html>
